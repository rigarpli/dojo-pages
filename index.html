<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dojo de Objetiones | Practica hasta dominar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">

    <!-- Cabecera -->
    <header class="header">
      <h1 class="title">🧠 Dojo de Objetiones</h1>
      <p class="subtitle">Practica hasta que tu respuesta sea natural, no memorizada.</p>
    </header>

    <!-- Paso 1: Seleccionar escenario -->
    <section id="step1" class="step active">
      <h2 class="step-title">Paso 1: Elige tu escenario de práctica</h2>
      <div class="scenario-grid">
        <button class="scenario-btn" data-scenario="precio">“Es muy caro”</button>
        <button class="scenario-btn" data-scenario="necesidad">“No lo necesito ahora”</button>
        <button class="scenario-btn" data-scenario="confianza">“Ya tengo a alguien”</button>
        <button class="scenario-btn" data-scenario="comparacion">“Voy a comparar opciones”</button>
      </div>
    </section>

    <!-- Paso 2: Seleccionar intención conversacional -->
    <section id="step2" class="step hidden">
      <h2 class="step-title">Paso 2: Selecciona tu intención conversacional</h2>
      <p class="context-label">Practicando en: <span id="current-scenario">Objeciones tradicionales</span></p>
      <div class="intent-grid">
        <button class="intent-btn" data-intent="calma">Calma</button>
        <button class="intent-btn" data-intent="curiosidad">Curiosidad</button>
        <button class="intent-btn" data-intent="claridad">Claridad</button>
        <button class="intent-btn" data-intent="avance">Avance</button>
        <button class="intent-btn" data-intent="humor">Humor</button>
      </div>
    </section>

    <!-- Paso 3: Seleccionar estilo de respuesta -->
    <section id="step3" class="step hidden">
      <h2 class="step-title">Paso 3: Elige cómo responderías tú</h2>
      <p class="context-label">Con intención de: <span id="current-intent">Calma</span></p>
      <div class="style-grid">
        <button class="style-btn" data-style="logico">Lógico<br><small>Datos, estructura, valor tangible</small></button>
        <button class="style-btn" data-style="empatico">Empático<br><small>Validar, conectar, acompañar</small></button>
        <button class="style-btn" data-style="estrategico">Estratégico<br><small>Reencuadrar, perspectiva amplia</small></button>
        <button class="style-btn" data-style="proactivo">Proactivo<br><small>Co-crear, guiar, construir juntos</small></button>
      </div>
    </section>

    <!-- Feedback / Resultado -->
    <section id="feedback" class="step hidden">
      <div class="feedback-container">
        <button id="back-btn" class="btn-back">← Volver a elegir estilo</button>
        <div id="feedback-content" class="feedback-content"></div>
        <button id="restart-btn" class="btn-restart">🔁 Probar otra ruta</button>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
